name: Hourly PR Cleanup

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Close all open PRs and delete head branches
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pulls = await github.paginate(github.rest.pulls.list, {
              owner,
              repo,
              state: 'open',
              per_page: 100
            });

            core.info(`Open PRs: ${pulls.length}`);

            for (const pr of pulls) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr.number,
                body: 'Auto-closed by hourly cleanup workflow for lab reset.'
              });

              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                state: 'closed'
              });

              if (!pr.head.repo || pr.head.repo.full_name === `${owner}/${repo}`) {
                const ref = `heads/${pr.head.ref}`;
                try {
                  await github.rest.git.deleteRef({ owner, repo, ref });
                  core.info(`Deleted branch: ${ref}`);
                } catch (e) {
                  core.warning(`Could not delete ${ref}: ${e.message}`);
                }
              }
            }
